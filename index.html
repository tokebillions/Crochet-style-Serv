<!doctype html>
<html lang="en">
  <head>
    <title>Crochet Style Serv</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon"  type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">

    <!-- Font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>
  <body>
    <!-- Navigation menu begins here -->
    <nav>
        <div class="wrapper">
           <div class="logo-container">
               <img src="./crochet.png">
           </div>
           <div class="navbar-container">
                  <div class="nav-item"><a href="#" >Home</a></div>
                  <div class="nav-item"><a href="#" >Bralettes</a></div>
                  <div class="nav-item"><a href="#" >Twopieces</a></div>
                  <div class="nav-item"><a href="#" >Sweaters</a></div>
                  <div class="nav-item"><a href="#" >Threepieces</a></div>
                  <div class="nav-item"><a href="#" class="active">Delivery</a></div>
                  <div class="nav-item"><a href="#" >Catalogue</a></div>
                  <div class="nav-item"><a href="#" >About</a></div>
           </div> 
           <button class="hamburger" onclick="myFunction()">
               <span class="bar"></span>
               <span class="bar"></span>
               <span class="bar"></span>
           </button>
         </div>
       </nav>
            <!-- the form begins here -->
        <header class="container">
            <div class="col-md-12">
                <h2 class="text-center">Delivery Details</h2>
                <p class="text-center">Fill in the Form below</p>
            </div>
        
            <form method="post" action="" onsubmit="return false">
                 <!-- First Name starts from here -->
               
                <div class="form-group row">
                    <label for="Fname" class="col-md-2 col-form-label">First Name: </label>
                    <div class="col-md-10">
                            <input type="text" class="form-control" name="Fname" placeholder="Enter your First Name">
                    </div>
                </div>
        
                        <!-- Last Name starts from here -->
                <div class="form-group row">
                    <label for="Lname" class="col-md-2 col-form-label">Last Name: </label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="Lname" placeholder="Enter your Last Name">
                    </div>
                </div> 
        
                        <!-- Phone number starts here -->
                <div class="form-group row">
                    <label for="phone" class="col-md-2 col-form-label">Phone-Number: </label>
                    <div class="col-md-10">
                        <input type="number" class="form-control" name="phone" placeholder="Enter your Phone-Number">
                    </div>
                </div> 
        
                        <!-- address starts here -->
                <div class="form-group row">
                    <label for="address" class="col-md-2 col-form-label">Address: </label>
                    <div class="col-md-10 input-group">
                        <input type="text number" class="form-control" name="address" placeholder="Enter your Address">
                    </div>
                </div>
                   
                <div class="form-group row">
                    <div class="col-md-10 offset-md-2">
                    <button type="button" class="btn btn-info text-center">Submit
                        
                    </button> 
                    </div>
                </div>
                
            </form>
        </header>
        
       

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
